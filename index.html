<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Main navigation">
        <h1><a href="/">Tic Tac Toe!</a></h1>
      </nav>
    </header>

    <main class="game-container">
      <section class="game-board" aria-label="Tic Tac Toe game board">
        <div class="box top-left" data-cell-index="0"><span class="boxtext"></span></div>
        <div class="box top-center" data-cell-index="1"><span class="boxtext"></span></div>
        <div class="box top-right" data-cell-index="2"><span class="boxtext"></span></div>
        <div class="box middle-left" data-cell-index="3"><span class="boxtext"></span></div>
        <div class="box middle-center" data-cell-index="4"><span class="boxtext"></span></div>
        <div class="box middle-right" data-cell-index="5"><span class="boxtext"></span></div>
        <div class="box bottom-left" data-cell-index="6"><span class="boxtext"></span></div>
        <div class="box bottom-center" data-cell-index="7"><span class="boxtext"></span></div>
        <div class="box bottom-right" data-cell-index="8"><span class="boxtext"></span></div>
      </section>

      <section class="game-info">
        <h2 id="gameStatus"> Welcome to Tic Tac Toe Game! </h2>
        <div class="controls">
          <span class="info" aria-live="polite" aria-atomic="true">Turn for X</span>
          <button id="reset" type="button">Reset</button>
        </div>
        <div class="image-display">
          <img src="excited.gif" alt="" />
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
